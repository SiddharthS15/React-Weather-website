<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" style="width:30px;">
                <span>WeatherApp</span>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>
    
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="weather-bg-icon">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon" style="width:60px;opacity:0.9;">
        </div>
        <div class="search-bar">
            <input type="text" id="countryInput" placeholder="Enter country name">
            <button id="searchBtn">Search</button>
        </div>
        <div id="weatherContainer" class="weather-container">
            <!-- Weather details will appear here -->
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
